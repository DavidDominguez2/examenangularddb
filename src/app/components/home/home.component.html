    <img src="{{ cubo.imagen }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ cubo.nombre }}</h5>
      <h5 class="card-title">{{ cubo.precio }}â‚¬</h5>
      <a [routerLink]="['/valoracion/', cubo.idCubo]" class="btn btn-primary"
        >Comprar</a
      >
    </div>
  </div>
</div>
